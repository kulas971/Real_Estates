{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<h1>My offers:</h1>

{% for offer in propertymodel_list %}

  <div class="col-md-10 blogShort">
      <h1>{{offer.title}}</h1>
      <img src="http://www.kaczmarek-photo.com/wp-content/uploads/2012/06/guinnes-150x150.jpg" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail">


      <article><p>
          {{offer.text}}
          <br> {{offer.price}}
          <br> {{offer.city}}
          </p></article>

      <a class="btn btn-blog pull-right marginBottom10" href="{% url 'estate_app:property_detail_view' offer.id %}">READ MORE</a>
  </div>

    {% endfor %}

{% endblock %}
