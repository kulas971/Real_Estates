{% extends "base.html" %}
{% load bootstrap3 %}
{% load my_tags %}

{% block content %}

<h1>{{current_author}}'s offers:</h1>
{% for offer in propertymodel_list %}

  <div class="col-sm-10 pull-right blogShort">
      <h1>{{offer.title}}</h1>
      <div class="col-sm-4 pull-left">
        <img src="{% get_first_photo offer.id %}" alt="no image" class="pull-left img-responsive thumb margin10 img-thumbnail">
      </div>

      <article><p>
          Description: {% cut_text offer.text %} <br>
          Price: {{offer.price}} <br>
          City: {{offer.city}}
        </p></article>

      <a class="btn btn-blog pull-right marginBottom10" href="{% url 'estate_app:property_detail_view' offer.id %}">READ MORE</a>
  </div>

{% endfor %}

{% endblock %}
