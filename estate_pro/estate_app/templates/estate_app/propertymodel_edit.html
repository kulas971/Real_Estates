{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}

    {{formset.management_form}}
    {% for f in formset %}
    <p>  {{f.id}}{{f.image}} </p>
      {% if f.instance.id %}
      <p>  Delete: {{f.DELETE}} </p>
      {% endif %}
    {% endfor %}

    <input type="submit" value="Edit!">

  </form>

{% endblock %}
