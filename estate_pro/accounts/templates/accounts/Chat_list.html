{% extends "base.html" %}
{% load bootstrap3 %}
{% load my_tags %}

{% block content %}

<div class="col-sm-10 pull-right blogShort">

  <h1>Chats with:</h1>
  {% for msg in usermessages_list %}

    <p><h1><a href="{% url 'accounts:chat_details' pk=msg.msg_sender.id %}">
    {% cut_text msg.title %} by {{msg.msg_sender}} ({% unread_from_user msg.msg_sender.id msg.msg_receiver.id %}) </a></h1>

  {% endfor %}
</div>

{% endblock %}
