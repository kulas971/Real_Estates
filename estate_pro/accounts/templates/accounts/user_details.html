{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

  <div class="col-sm-10 pull-right blogShort">
    <h1> {{user.username}} details</h1>
    <p>Name:
    {% if userdetails.name != None %}
      {{userdetails.name}}
    {% endif %}
    </p>
    <p>Phone number:
    {% if userdetails.phone_num != None %}
      {{userdetails.phone_num}}
    {% endif %}
    </p>

    <p>
    <a href="{% url 'accounts:details_update' pk=user.id %}">Edit!</a>
    </p>


  </div>

{% endblock %}
